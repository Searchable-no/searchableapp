<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchable Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px 0;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    .container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .icon-preview {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Searchable Icon Generator</h1>
  <p>Klikk på knappene nedenfor for å laste ned ikonene:</p>
  
  <div class="container">
    <div class="icon-preview">
      <h3>192x192 Ikon</h3>
      <canvas id="smallCanvas" width="192" height="192"></canvas>
      <div>
        <button id="downloadSmall">Last ned icon-192x192.png</button>
      </div>
    </div>
    
    <div class="icon-preview">
      <h3>512x512 Ikon</h3>
      <canvas id="largeCanvas" width="512" height="512"></canvas>
      <div>
        <button id="downloadLarge">Last ned icon-512x512.png</button>
      </div>
    </div>
  </div>
  
  <div>
    <h3>Instruksjoner:</h3>
    <ol>
      <li>Last ned begge ikonfilene ved å klikke på knappene over</li>
      <li>Plasser filene i <code>public/</code>-mappen i prosjektet ditt</li>
    </ol>
  </div>

  <script>
    // Funksjon for å tegne ikonet på canvas
    function drawIcon(canvas, size, fontSize) {
      const ctx = canvas.getContext('2d');
      
      // Bakgrunnsfarge
      ctx.fillStyle = '#2563eb'; // Blå bakgrunn
      ctx.fillRect(0, 0, size, size);
      
      // Tegn en "S" for Searchable
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${fontSize}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size/2, size/2);
    }
    
    // Tegn ikonene
    const smallCanvas = document.getElementById('smallCanvas');
    const largeCanvas = document.getElementById('largeCanvas');
    
    drawIcon(smallCanvas, 192, 120);
    drawIcon(largeCanvas, 512, 320);
    
    // Nedlastingsfunksjonalitet
    document.getElementById('downloadSmall').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'icon-192x192.png';
      link.href = smallCanvas.toDataURL('image/png');
      link.click();
    });
    
    document.getElementById('downloadLarge').addEventListener('click', function() {
      const link = document.createElement('a');
      link.download = 'icon-512x512.png';
      link.href = largeCanvas.toDataURL('image/png');
      link.click();
    });
  </script>
</body>
</html>
